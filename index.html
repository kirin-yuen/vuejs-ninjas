<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Event</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Event Modifiers</h1>
        <!-- once modifier: fire only once -->
        <button @click.once="age">Click to add 1 Year</button>
        <p>My age is {{age}}</p>

        <a @click.prevent="clicked" href="www.sina.com.cn">sina</a>

        <br/><br/><br/>
        <!-- keyboard events and modifiers -->
        <div>
            <p>
                <!-- enter modifier: fired when enter press -->
                <label>Name<input type="text" @keydown.enter="log"></label>
            </p>
            <p>
                <!-- combine with more modifer -->
                <label>Favourate<input type="text" @keydown.enter.alt="log"></label>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
