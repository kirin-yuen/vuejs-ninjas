<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Computed properites</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Computed properites</h1>
        <!-- using computed propertites more efficient and quicker -->        
        <div>
            <button @click="a++">Add to A</button>
            <button @click="b++">Add to B</button>
            <p>A - {{a}}</p>
            <p>B - {{b}}</p>
            <h3>Call vue methods here and get return the string </h3>
            <!-- it will fire all of the methods that render to dom -->
            <p>Age + A = {{addToA()}}</p>
            <p>Age + B = {{addToB()}}</p>
            <h3>Computed propertie</h3>
            <!-- only fire which values update -->
            <p>Age + A = {{resultA}}</p>            
            <p>Age + B = {{resultB}}</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
