<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Looping with v-for</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <h1>cycle through with v-for</h1>
        <ul>
            <li v-for="(fav, index) in favourites">
                {{index}} - {{fav}}
            </li>
        </ul>
        <!-- template will only output p -->
        <template v-for="friend, index in friends">
            <p>
                {{index}} - {{friend.name}} --- {{friend.age}}
            </p>
        </template>
        <h1>cycle through object</h1>
        <template v-for="friend in friends">
            <p v-for="val, key in friend">
                {{key}} - {{val}}
            </p>
        </template>
    </div>
    <script src="app.js"></script>
</body>

</html>
