<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic CSS Classes</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <h1>Dynamic CSS Classes</h1>
        <!-- key is class name, value true/false to active the class of key -->
        <div :class="{available: available}">
            <span @click="available = !available">Click me</span>
        </div>
        <hr>
        <button @click="nearby = !nearby">Toggle nearby</button>
        <button @click="available = !available">Toggle available</button>
        <div :class="compClasses">
            <span>Yuen</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
