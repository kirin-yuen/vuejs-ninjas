<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue two way data binding</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Vue two way data binding</h1>
        <!-- keyboard events and modifiers -->
        <div>
            <p>
                <!-- enter modifier: fired when enter press -->
                <label>My name
                    <input type="text" @keydown="update">
                </label>
                {{myName}}
            </p>
            <p>
                <!-- combine with more modifer -->
                <label>Your name
                    <input type="text" v-model="yourName">
                </label>
                {{yourName}}
            </p>
            <p>
                <!-- v-model syntactic sugar -->
                <label>His name
                    <input type="text" :value="hisName" @input="hisName=$event.target.value">
                </label>
                {{hisName}}
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
